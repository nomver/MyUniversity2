{% extends 'base.html' %} {% block content %}
<!--main section-->
<section>
    <div class="row">
        <div class="col-10">
            <h4 class="display-4"><b>All Programs in {{user.department}}</b></h4>
            <div id="programList" class="row">
                {% for program in programs %}
                    <div class="card mt-4 ml-5 col-md-5 col-lg-3">
                        <div class="card-body">
                            <h6>
                                <a href="{% url 'uni_app:programs' pk=program.pk %}">{{program.name}} {{program.semester}}</a>
                            </h6>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-2 font-weight-bold">
            
        </div>
    </div>
</section>
{% endblock content %}
